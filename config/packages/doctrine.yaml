doctrine:
    dbal:
        connections:
            default:
                url: '%env(resolve:DATABASE_URL)%'

                # IMPORTANT: You MUST configure your server version,
                # either here or in the DATABASE_URL env var (see .env file)
                server_version: '5.7'

                default_table_options:
                    charset: utf8mb4
                    collate: utf8mb4_unicode_ci

    orm:
        auto_generate_proxy_classes: true
        naming_strategy: doctrine.orm.naming_strategy.underscore_number_aware
        auto_mapping: true
        mappings:
            Blog:
                is_bundle: false
                type: annotation
                dir: '%kernel.project_dir%/src/Domain/Context/Blogging/Model'
                prefix: 'App\Domain\Context\Blogging\Model'
                alias: Blog
            User:
                is_bundle: false
                type: annotation
                dir: '%kernel.project_dir%/src/Domain/Context/User/Model'
                prefix: 'App\Domain\Context\User\Model'
                alias: User
